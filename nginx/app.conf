server {
  listen 7000 ssl;
  server_name _;

  include ssl.conf;

  location /aklapi {
    proxy_pass http://backend:3000;
    proxy_http_version 1.1;
    include proxy.conf;
  }

  location / {
    proxy_pass http://frontend_akl:8080;
    include proxy.conf;
    proxy_intercept_errors on;
    error_page 404 = /index.html;
  }
}

server {
  listen 8000 ssl;
  server_name _;

  include ssl.conf;

  location /aklapi {
    proxy_pass http://backend:3000;
    include proxy.conf;
  }

  location / {
    proxy_pass http://frontend_all:8080;
    include proxy.conf;
    proxy_intercept_errors on;
    error_page 404 = /index.html;
  }
}
